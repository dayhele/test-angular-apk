<div class="grid">
  <div class="text">
    <p class="title"><b>TOP 5</b></p>
    <p class="sub-title">
      Confira os 5 conte√∫dos mais <br />
      assistidos pelos assinantes dos <br />
      planos Paramount+
    </p>
    <app-button
      class="button"
      [text]="theme.landingPage.textButon"
      type="button"
      classList="btn-primary"
      (click)="goTo()"
    ></app-button>
  </div>

  <swiper slidesPerView="auto" [navigation]="true">
    <ng-template
      swiperSlide
      *ngFor="let item of sectionCard; let index = index"
    >
      <div class="top5">
        <div class="ellipse">
          <div class="number">{{ index + 1 }}</div>
        </div>

        <app-card
          [properties]="{ orientation: 'vertical' }"
          [data]="item"
          [cardOnly]="true"
        ></app-card>
      </div>
    </ng-template>
  </swiper>
</div>
