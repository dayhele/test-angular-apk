<div class="wraps">
  <div class="fundo"></div>
  <div class="container">
    <div class="text">
      <p class="title">
        <b
          >Explore nossas <br />
          marcas ic√¥nicas</b
        >
      </p>
      <app-button
        class="button"
        [text]="
          theme.header.ligga && isLigga
            ? theme.landingPage.textButonLigga
            : theme.landingPage.textButon
        "
        type="button"
        classList="btn-primary"
        (click)="goTo()"
      ></app-button>
    </div>
    <div class="cards">
      <swiper slidesPerView="auto">
        <ng-template swiperSlide *ngFor="let card of sectionCards">
          <img [src]="card.imageUrl" />
        </ng-template>
      </swiper>
    </div>
  </div>
</div>
