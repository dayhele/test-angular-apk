<div class="container">
  <div class="modal">
    <h3>Ops!</h3>
    <p>Você já está reproduzindo um vídeo em sua televisão, deseja alterar?</p>
    <div class="buttons">
      <app-button text="Não" type="button" classList="btn-secondary" (click)="reproduzir(false)">
      </app-button>
      <app-button text="Sim" type="button" classList="btn-primary" (click)="reproduzir(true)">
      </app-button>
    </div>
  </div>
</div>
