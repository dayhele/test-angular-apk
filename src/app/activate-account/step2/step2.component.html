<div class="container" [style.background-image]="'url(' + environment.bucket + 'bg/background_login.png)'">
  <div class="content">
    <div class="greetingText">
      <h3 class="welcomeText">Bem vindo</h3>
      <p>Cadastre seus dados de Login</p>
      <div class="subText">
        <p>
          Ap√≥s o cadastro, utillize o e-mail informado pela sua <br />
          operadora de internet para acessar sua conta:
        </p>
        <h3>{{ smsActivateData.userdata.email }}</h3>
      </div>
      <div class="inputs">
        <label>Nome completo:</label>
        <div class="space-12"></div>
        <app-input [(value)]="profile.user_name" placeholder="Insira seu nome"></app-input>
        <div class="space-30"></div>
        <label>Senha:</label>
        <div class="space-12"></div>
        <app-input [(value)]="profile.senha" type="password" placeholder="Insira sua senha"></app-input>
        <div class="space-30"></div>
        <label>Confirmar senha:</label>
        <div class="space-12"></div>
        <app-input [(value)]="profile.resenha" type="password" placeholder="Insira sua senha"></app-input>
      </div>
      <div class="hasError" *ngIf="hasError">{{ errorMessage }}</div>
      <div class="buttons">
        <app-button class="button" text="Cancelar" type="button" classList="btn-secondary" (click)="returnStep()">
        </app-button>

        <app-button class="button" text="Enviar" type="button" classList="btn-primary" (click)="registerProfileSms()">
        </app-button>
      </div>
      <div class="secureSite">
        <app-secure-site-card-badges [hideBrands]="true"></app-secure-site-card-badges>
      </div>
    </div>
  </div>
</div>
