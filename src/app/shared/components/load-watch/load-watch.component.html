<div *ngIf="isLoading" style="position:absolute;width:64px;height:64px;z-index:3;top:{{ screenX < 900 ? '22vw' : '18%' }};">
  <div class="spin" [style]="'width:100%;height:100%;background:url(\'../../../../assets/icons/'+this.folderName+'/gray.svg\') center/100%'">
      <img [src]="'../../../../assets/icons/'+this.folderName+'/orange.svg'" style="position: absolute;width: 70%;height: 67.7%;left: calc(-50% + 24.5%);top: calc(50% - 32%);" draggable="false" />
  </div>
  <img [src]="'../../../../assets/icons/'+this.folderName+'/bg-color.svg'" id="load-bg" alt="imagem" style="opacity:0;transition:opacity .5s;position:absolute;width:100%;height:100%;top:0;left:0" draggable="false">
  <img [src]="'../../../../assets/icons/'+this.folderName+'/logo-white.svg'" alt="imagem" style="position:absolute;width:50%;height:50%;top:calc(50% - 25%);left:calc(50% - 25%)" draggable="false">
</div>
<div *ngIf="isLoading" class="load-modal"></div>
